<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo-criarte.sem fundo.png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/fontawesome-free-7.1.0-web/css/brands.min.css">
</head>
<body>
    <main class="container">
        <form>
            <h1 class="logo"><img src="logo-criarte.sem fundo.png" alt=""></h1>

            <div class="caixa-input">
                <input placeholder="Nome" 
                type="text" required>
                <i class="fa-solid fa-user"></i>
            </div> 

            <div class="caixa-input">
                <input placeholder="Telefone" type="tel" required>
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="caixa-input">
                <input placeholder="CPF" type="text" maxlength="14">
                <i class="fa-solid fa-file"></i>
            </div>

            <div class="caixa-input">
                <input placeholder="Email" type="email">
                <i class="fa-solid fa-at"></i>
            </div>

            <div class="caixa-input">
                <input placeholder="Senha" type="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="login">Login</button>
</body>
</html>
