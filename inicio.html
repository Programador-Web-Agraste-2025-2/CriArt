<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriArt</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<body>
    <header class="topo">
        <div class="top-bar">
          <img class="logo" src="Captura_de_tela_2025-09-26_143757-removebg-preview 2.png" alt="CriART">
    
          <div class="search">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="searchinput" placeholder="Pesquisar">
          </div>
    
          <div class="login">
            <i class='bx bxs-user'></i>
            <div class="carinho">
              <i class='bx bx-cart'></i>
              <span class="conta">0</span>
            </div>
          </div>
        </div>
    
        <ul class="cartegoria">
          <li>VESTUÁRIO <i class='bx bx-chevron-down'></i></li>
          <li>COMÉRCIO <i class='bx bx-chevron-down'></i></li>
          <li>INDÚSTRIA <i class='bx bx-chevron-down'></i></li>
          <li>EVENTOS <i class='bx bx-chevron-down'></i></li>
          <li>ARTES <i class='bx bx-chevron-down'></i></li>
        </ul>
      </header>
    <h1 id="titulo">FAÇA O SEU PRÓPRIO DESIGN</h1>
    <div class="slider">
        <div class="slides">    
            <input class="bola" type="radio" name="radio-btn" id="radio1">
            <input class="bola" type="radio" name="radio-btn" id="radio2">
            <input class="bola" type="radio" name="radio-btn" id="radio3">
            <input class="bola" type="radio" name="radio-btn" id="radio4">
            <input class="bola" type="radio" name="radio-btn" id="radio5">
            <div class="slide first">
                <img src="Rectangle 25.png" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="red.png" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="marrom.png" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="vinho.png" alt="imagem 4">
            </div>
            <div class="slide">
                <img src="ciano.png" alt="imagem 5">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    
    </div>
    <button class="prev1" id="prev1"> &#10094;</button>
    <button class="next1" id="next1">&#10095;</button>
    <button class="prev2" id="prev2">&#10094;</button>
    <button class="next2" id="next2">&#10095;</button>
    <script src="inicio.js"></script>
    <div class="linha">
        <h2 class="dp">Produtos em <strong class="dp1">DESTAQUES</strong></h2>
    </div>

</body>
</html>
