<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Automático</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: Poppins, sans-serif;
    }

    .slider {
      width: 800px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      width: 500%;
      height: 400px;
      display: flex;
      transition: margin-left 0.7s ease;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: 20%;
      position: relative;
    }

    .slide img {
      width: 800px;
      height: 400px;
      object-fit: cover;
    }

    /* Navegação manual */
    .manual-navigation {
      position: absolute;
      width: 800px;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .manual-btn {
      background: #b2b2b2;
      padding: 5px 35px;
      border-radius: 100px;
      cursor: pointer;
      transition: 0.5s;
    }

    .manual-btn:hover {
      background: #000;
    }

    /* Navegação automática (indicadores pretos) */
    .navigation-auto {
      position: absolute;
      width: 800px;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: -1;
    }

    .navigation-auto div {
      background: #b2b2b2;
      padding: 5px 35px;
      border-radius: 100px;
      transition: 0.5s;
    }

    /* Movimento com radio buttons */
    #radio1:checked ~ .slides {
      margin-left: 0;
    }
    #radio2:checked ~ .slides {
      margin-left: -20%;
    }
    #radio3:checked ~ .slides {
      margin-left: -40%;
    }
    #radio4:checked ~ .slides {
      margin-left: -60%;
    }
    #radio5:checked ~ .slides {
      margin-left: -80%;
    }

    /* Atualiza o indicador conforme o slide ativo */
    #radio1:checked ~ .navigation-auto .auto-btn1,
    #radio2:checked ~ .navigation-auto .auto-btn2,
    #radio3:checked ~ .navigation-auto .auto-btn3,
    #radio4:checked ~ .navigation-auto .auto-btn4,
    #radio5:checked ~ .navigation-auto .auto-btn5 {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="slider">
    <!-- Radios de controle -->
    <input type="radio" name="radio-btn" id="radio1" checked>
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5">

    <!-- Container das imagens -->
    <div class="slides">
      <div class="slide first">
        <img src="https://picsum.photos/id/1018/800/400" alt="Imagem 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1015/800/400" alt="Imagem 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1016/800/400" alt="Imagem 3">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1019/800/400" alt="Imagem 4">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1020/800/400" alt="Imagem 5">
      </div>
    </div>

    <!-- Indicadores automáticos -->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
      <div class="auto-btn5"></div>
    </div>

    <!-- Navegação manual -->
    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>
  </div>
